<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
   <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-container {
            background-color: #ecf0f1;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .registration-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .registration-container h2 {
            margin-bottom: 30px;
            font-weight: 600;
            color: #2c3e50;
        }
        .form-control {
            border-radius: 20px;
            padding: 10px 20px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            border-radius: 20px;
            padding: 10px 0;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .signin-link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
 
<div class="registration-container">
    <img src="./imgs/bank.png" alt="Bank Logo">
    <h2>My Bank</h2>
    <form id="myform" action="./login.html">
        <input type="text" id="username" class="form-control" placeholder="Username" autocomplete="off">
        <input type="text" id="acno" class="form-control" placeholder="Account number" autocomplete="off">
        <input type="password" id="password" class="form-control" placeholder="Password" autocomplete="off">
        <button type="submit" class="btn btn-primary" onclick="Registration(event)">Register</button>
        <a href="./login.html">Already have an account?Sign In</a>
    </form>
</div>

<script src="./register.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
