<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking Services</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar a {
            color: white;
            font-weight: 500;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .form-container h4 {
            margin-bottom: 15px;
            font-weight: 600;
        }
        .form-container .form-control {
            margin-bottom: 15px;
            border-radius: 20px;
        }
        .form-container .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <nav class="p-3 m-3 d-flex justify-content-between align-items-center">
        <h2 class="text-primary fw-normal fst-normal ms-4">My Bank</h2>
        <ul class="nav justify-content-end">
            <li class="nav-item d-flex align-items-center">
                <i class="fa-solid fa-user me-2"></i><a class="nav-link active text-primary fst-normal fw-normal pe-5" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item d-flex align-items-center">
                <i class="fa-regular fa-user me-2"></i>
                <a class="nav-link text-primary fst-normal fw-normal pe-5" href="#">Features</a>
            </li>
            <li class="nav-item d-flex align-items-center">
                <i class="fa-solid fa-right-from-bracket me-2"></i>
                <a class="nav-link text-primary fst-normal fw-normal pe-5" href="#">About</a>
            </li>
        </ul>
    </nav>

<div class="header">
    <div class="container">
        <h1 class="d-flex justify-content-center m-2 p-2 font-weight-5 text-primary">Welcome</h1>
      
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="form-container">
                    <h4>Deposit</h4>
                    <form id="depositForm">
                        <input type="text" id="depositAmnt" class="form-control" placeholder="Enter Your Amount" autocomplete="off">
                        <input type="password" id="depositPassword" class="form-control" placeholder="Enter Your Password">
                        <button type="button" class="btn btn-primary  w-25" onclick="deposit()">Deposit</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-container">
                    <h4>Withdraw</h4>
                    <form id="withdrawForm">
                        <input type="text" id="withdrawAmnt" class="form-control" placeholder="Enter Your Amount">
                        <input type="password" id="withdrawPassword" class="form-control" placeholder="Enter Your Password">
                        <button type="button" class="btn btn-primary w-25" onclick="withdraw()">Withdraw</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./transaction.js"></script>
</body>
</html>
